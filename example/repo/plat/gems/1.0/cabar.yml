cabar:
  version: '1.0'

  component:
    name: gems
    version: '1.0'
    description: 'Local gems repository'

  facet:
    rubygems: true
    action:
      build_env: "env | egrep -e '^(RUBYLIB|GEM_PATH|GEM_HOME)='"
      build: "cbr - #{name} gems gem install rails -y"
  requires:
    component:
      rubygems: true

